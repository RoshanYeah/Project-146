<!DOCTYPE html>
<html>

  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
  </head>

  <body>

    <a-scene>

        <a-entity position="0 5 0" >
            <a-camera></a-camera>
        </a-entity>

        <!--Head Body and Colar-->
      <a-box position="0 4 -10" height="2" depth="2" width="2" color="#7399fc"></a-box>
      <a-box position="0 3 -10" height="0.5" depth="2.5" width="2.5" color="#ff000f"></a-box>
      <a-box position="0 1.2 -10" height="3" depth="3" width="3" color="#7399fc"></a-box>
      <a-circle position="0 1.2 -8.49" radius="1.3" ></a-circle>
        <!--Eyes-->
      <a-sphere position="-0.5 4.2 -9" radius="0.3" ></a-sphere>
      <a-sphere position="0.5 4.2 -9" radius="0.3" ></a-sphere>
        <!--Pupils-->
      <a-entity rotation="0 0 0" position="0 0 0" animation="property: position; from:0 0 0;to: 0 0.3 0; dir:alternate; loop:true; dur:1000" >
        <a-sphere position="-0.5 4 -8.7" radius="0.1" color="black"></a-sphere>
        <a-sphere position="0.5 4 -8.7" radius="0.1" color="black" ></a-sphere>
      </a-entity>
        <!--Legs-->
      <a-cylinder position="-0.8 -1 -10" color="#7399fc" height="2.3" radius="0.5" ></a-cylinder>
      <a-cylinder position="0.8 -1 -10" color="#7399fc" height="2.3" radius="0.5" ></a-cylinder>
        <!--Feet-->
      <a-torus position="-0.8 -2 -10" color="white" radius="0.5" radius-tubular="0.1" rotation="90 0 0" ></a-torus>
      <a-torus position="0.8 -2 -10" color="white" radius="0.5" radius-tubular="0.1" rotation="90 0 0" ></a-torus>

      <!--Bell-->
      <a-sphere position="0 2.5 -8.5" radius="0.5" color="gold" ></a-sphere>

      <!--Arms-->
      <a-cylinder position="-2 1.4 -10" radius="0.5" height="2.3" rotation="0 0 140" color="#7399fc" ></a-cylinder>
      <a-cylinder position="2 1.4 -10" radius="0.5" height="2.3" rotation="0 0 -140" color="#7399fc" ></a-cylinder>

      <!--Hands-->
      <a-dodecahedron color="white" radius="0.7" position="-2.7 0.5 -10" ></a-dodecahedron>
      <a-dodecahedron color="white" radius="0.7" position="2.7 0.5 -10" ></a-dodecahedron>

      <!--Antenna-->
      <a-cylinder position="0 5 -10" color="orange" radius="0.3" height="0.5" rotation="90 0 0" ></a-cylinder>
      <a-sphere color="orange" radius="0.1" position="0 6.2 -10" ></a-sphere>

        <!--Bottom Antenna-->
      <a-entity animation="property: position; dir:alternate; loop:true; dur:1000" >
        <a-cylinder color="orange" radius="0.1" height="1" position="0 5.7 -10" ></a-cylinder>
      </a-entity>

        <!--Top Antenna-->
      <a-entity animation="property: position; from:-0.2 0 0; to:0.2 0 0; dir:alternate; loop:true; dur:1000" >
        <a-cylinder color="orange" radius="0.1" height="1" position="0 6.2 -10" rotation="0 0 90" ></a-cylinder>
      </a-entity>

      <a-plane position="0 -2.5 -10" rotation="-90 0 0" width="4" height="4" color="#808080"></a-plane>

      <a-sky color="teal"></a-sky>

    </a-scene>

  </body>

</html>
